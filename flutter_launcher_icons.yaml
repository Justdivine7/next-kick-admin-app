# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/man-logo.png"

  android: true
  # background_color: '02273F'
  image_path_android: "assets/images/man-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#02273F"
  adaptive_icon_foreground: "assets/images/man-logo.png"

  ios: true
  image_path_ios: "assets/images/man-logo.png"
  background_color_ios: "#02273F"
  remove_alpha_ios: true
